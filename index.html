<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Mock Test for Kids</title>

    <style>
      body {
        font-family: "Baloo Bhai 2", cursive;
        background: linear-gradient(to right, #89f7fe, #66a6ff);
        text-align: center;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Hide overflow for fireworks */
      }
      h1 {
        color: #ff6347;
        font-size: 3em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .question-container {
        margin: 20px auto;
        padding: 30px;
        background: #fff7e6;
        border-radius: 20px;
        width: 100%;
        max-width: 800px;
        max-height: 400px; /* Add maximum height */
        overflow-y: auto; /* Enable vertical scrolling */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        position: relative; /* For fireworks effect */
        font-size: 1.2em;
      }
      .question-container:hover {
        transform: scale(1.03);
      }
      .question {
        font-size: 1.8em;
        color: #ff7f50;
        margin-bottom: 20px;
        text-align: left; /* Align to left for better readability */
      }
      .options {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 20px;
      }
      .option {
        background-color: #ffeb3b;
        padding: 15px 25px; /* Increase padding for larger click area */
        border: none;
        border-radius: 50px;
        cursor: pointer;
        width: 90%;
        max-width: 600px; /* Increase width for readability */
        font-size: 1.3em; /* Increase font size */
        color: #333;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, transform 0.3s;
      }
      .option:hover {
        background-color: #ffc107;
        transform: translateY(-5px);
      }
      /* Animation for correct answer */
      .correct-answer {
        animation: flashCorrect 1s ease forwards;
      }
      @keyframes flashCorrect {
        0% {
          background-color: #32cd32;
          transform: scale(1);
        }
        50% {
          background-color: #7cfc00;
          transform: scale(1.2);
        }
        100% {
          background-color: #32cd32;
          transform: scale(1);
        }
      }
      /* Fireworks container */
      .fireworks {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        overflow: hidden;
        z-index: 1000; /* Place above quiz content */
      }
      .firework {
        position: absolute;
        bottom: 0;
        width: 5px;
        height: 5px;
        background: transparent;
        border-radius: 50%;
        opacity: 0;
        animation: firework 1.4s ease-out forwards;
      }
      /* Firework animation */
      @keyframes firework {
        0% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
        50% {
          opacity: 1;
          transform: scale(1.5) translateY(-200px);
        }
        100% {
          opacity: 0;
          transform: scale(0) translateY(-300px);
        }
      }
      /* Styling for feedback text */
      #result {
        font-size: 1.5em;
        margin-top: 20px;
        min-height: 30px; /* Ensure space is maintained */
      }
      #score {
        font-size: 1.5em;
        color: #ff6347;
        margin-top: 20px;
      }
      #next-btn {
        background-color: #32cd32;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin: 10%;
        font-size: 1.2em;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        position: fixed; /* Fix to bottom */
        bottom: 20px; /* Position 20px from bottom */
        right: 20px; /* Move it 20px from the right */
        z-index: 10; /* Ensure it appears above other elements */
      }

      #next-btn:hover {
        background-color: #228b22;
        transform: translateY(-5px); /* Adjust hover movement */
      }

      /* Media Queries for Smaller Screens */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.5em;
        }

        .question {
          font-size: 1.5em;
        }

        .option {
          padding: 10px 20px;
          font-size: 1.1em;
        }

        #next-btn {
          padding: 10px 20px;
          font-size: 1em;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2em;
        }

        .question {
          font-size: 1.2em;
        }

        .option {
          padding: 8px 15px;
          font-size: 1em;
        }

        #next-btn {
          padding: 8px 15px;
          font-size: 0.9em;
          bottom: 10px; /* Move closer to the bottom on very small screens */
        }
      }
    </style>
  </head>
  <body>
    <h1>Have fun with English Grammar!!!</h1>
    <button id="next-btn" onclick="nextQuestion()">Next Question</button>

    <div id="quiz-container">
      <div id="question-container" class="question-container"></div>
      <div id="result"></div>
      <div id="score">Points: 0</div>
    </div>

    <script>

    creating beautiful patterns on the ground.

    One Saturday, as Emma was reading her book, she heard a rustling sound. She looked up and saw a small rabbit hopping out from behind a bush. The rabbit looked at her curiously 
    before disappearing into the woods. Emma smiled, feeling happy to be surrounded by nature."

          options: [

          options: ["By a stream.", "Near the old oak tree.", "On a big rock."],

          options: [
            "A bird chirping.",
            "A rustling sound.",
            "The wind blowing.",
          ],
          correct: "A rustling sound.",
        },
        {
          question: `Read the passage:
    "Emma loved exploring the forest near her house. Every weekend, she would pack a small bag with a bottle of water, a sandwich, and her favorite book.

          options: ["A squirrel.", "A fox.", "A rabbit."],
          correct: "A rabbit.",
        },
        {
          question: `Read the passage:
    "Emma loved exploring the forest near her house. Every weekend, she would pack a small bag with a bottle of water, a sandwich, and her favorite book.

          options: ["Scared.", "Happy.", "Confused."],

        {

        {

        {

        // Predicate Questions
        {

            "Select the predicate in the sentence: 'The children are playing soccer.'",
          options: ["The children", "are playing soccer", "soccer"],

        // Proper Noun Questions
        {

        // 'Was' or 'Were' Questions
        {
          question:
            "Choose 'was' or 'were' to complete the sentence: 'Last night, they ___ at the concert.'",
          options: ["was", "were"],

          options: ["was", "were"],

        },
        {
          question:
            "Choose 'was' or 'were' to complete the sentence: 'They ___ happy with their new puppy.'",
          options: ["was", "were"],
          correct: "were",
        },
        // 'A,' 'An,' or 'The' Questions
        {
          question:
            "Choose 'a,' 'an,' or 'the' to complete the sentence: 'There is ___ rainbow in the sky.'",
          options: ["a", "an", "the"],
          correct: "a",
        },
        {
          question:
            "Choose 'a,' 'an,' or 'the' to complete the sentence: 'I ate ___ orange this morning.'",
          options: ["a", "an", "the"],
          correct: "an",
        },
        {
          question:
            "Choose 'a,' 'an,' or 'the' to complete the sentence: 'He is ___ best player on the team.'",
          options: ["a", "an", "the"],
          correct: "the",
        },
        {
          question:
            "Choose 'a,' 'an,' or 'the' to complete the sentence: 'She needs ___ pen to write a letter.'",
          options: ["a", "an", "the"],
          correct: "a",
        },
        {
          question:
            "Choose 'a,' 'an,' or 'the' to complete the sentence: 'They are watching ___ movie tonight.'",
          options: ["a", "an", "the"],
          correct: "a",
        },
        // Verb 'To Be' Questions
        {
          question:
            "Choose the correct word to complete the sentence: 'They ___ happy to see their friends.'",
          options: ["am", "is", "are", "have", "has"],

        },
        {
          question:

        },
        {

        },
        {
          question:

          options: ["am", "is", "are", "have", "has"],
          correct: "am",
        },
        {
          question:
            "Choose the correct word to complete the sentence: 'The cat ___ sleeping on the couch.'",
          options: ["am", "is", "are", "have", "has"],
          correct: "is",
        },
      ];

      let currentQuestion = 0;
      let score = 0;

      function displayQuestion() {
        if (currentQuestion >= questions.length) {
          // Display the final result
          document.getElementById("question-container").innerHTML = `
                <h2>Test Completed!</h2>
                <p>Your total points: ${score} / ${questions.length}</p>
            `;
          document.getElementById("next-btn").style.display = "none";
          return;
        }

        let questionContainer = document.getElementById("question-container");
        let question = questions[currentQuestion];
        let optionsHtml = "";

        question.options.forEach((option) => {
          // Escape single quotes in options to prevent breaking the onclick attribute
          let safeOption = option.replace(/'/g, "\\'");
          optionsHtml += `<button class="option" onclick="checkAnswer(event, '${safeOption}')">${option}</button>`;
        });

        questionContainer.innerHTML = `
                <div class="question">${question.question}</div>
                <div class="options">${optionsHtml}</div>
            `;
      }

      function createFireworks() {
        const fireworksContainer = document.createElement("div");
        fireworksContainer.classList.add("fireworks");

        // Create multiple fireworks with different colors
        for (let i = 0; i < 20; i++) {
          const firework = document.createElement("div");
          firework.classList.add("firework");
          const size = Math.random() * 8 + 4; // Make it larger for visibility
          const x = Math.random() * window.innerWidth;
          const delay = Math.random() * 0.5;

          firework.style.width = `${size}px`;
          firework.style.height = `${size}px`;
          firework.style.left = `${x}px`;
          firework.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 50%)`; // Random color
          firework.style.animationDelay = `${delay}s`;

          fireworksContainer.appendChild(firework);
        }

        document.body.appendChild(fireworksContainer);

        // Remove fireworks after animation
        setTimeout(() => {
          fireworksContainer.remove();
        }, 2000);
      }

      function checkAnswer(event, selectedOption) {
        let question = questions[currentQuestion];
        let resultContainer = document.getElementById("result");
        let scoreContainer = document.getElementById("score");

        if (selectedOption === question.correct) {
          score++;
          resultContainer.innerHTML = "Correct!";

          // Add the flashing animation class
          event.target.classList.add("correct-answer");

          // Trigger fireworks effect
          createFireworks();
        } else {
          resultContainer.innerHTML = `Wrong! The correct answer is: ${question.correct}`;
        }

        // Update and display the score
        scoreContainer.innerHTML = `Points: ${score}`;

        // Disable all option buttons after selection
        document.querySelectorAll(".option").forEach((button) => {
          button.disabled = true;
        });
      }

      function nextQuestion() {
        currentQuestion++;
        document.getElementById("result").innerHTML = "";
        displayQuestion();
      }

      // Initialize quiz
      displayQuestion();
    </script>
  </body>
</html>
